<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nerve Movie Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #intro {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }
    #intro video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #enter-btn {
      position: absolute;
      bottom: 50px;
      padding: 15px 40px;
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      color: #000;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      display: none;
    }
    #main {
      display: none;
    }
    header {
      background: linear-gradient(90deg, #ff00ff, #00ffff);
      padding: 40px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
      color: #111;
    }
    nav {
      background: #111;
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: #0ff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #f0f;
    }
    section {
      padding: 40px;
      text-align: center;
      color: #fff;
    }
    footer {
      background: #111;
      color: #888;
      text-align: center;
      padding: 15px;
    }
  </style>
</head>
<body>

  <!-- شاشة الفيديو التمهيدي -->
  <div id="intro">
    <video autoplay muted id="introVideo">
      <source src="nerve-intro.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
    <button id="enter-btn">🚀 ادخل الموقع</button>
  </div>

  <!-- محتوى الموقع -->
  <div id="main">
    <header>
      <h1>NERVE GAME</h1>
      <p>هل أنت مستعد للتحدي؟ 👁️</p>
    </header>

    <nav>
      <a href="#about">عن اللعبة</a>
      <a href="#challenges">التحديات</a>
      <a href="#gallery">المعرض</a>
      <a href="#contact">تواصل معنا</a>
    </nav>

    <section id="about">
      <h2>عن اللعبة</h2>
      <p>لعبة مستوحاة من فيلم Nerve، حيث يخوض اللاعبون تحديات خطيرة مقابل الشهرة والنقاط.</p>
    </section>

    <footer>
      <p>© 2025 Nerve Game – جميع الحقوق محفوظة</p>
    </footer>
  </div>

  <script>
    const video = document.getElementById("introVideo");
    const btn = document.getElementById("enter-btn");
    const intro = document.getElementById("intro");
    const main = document.getElementById("main");

    // إظهار زر الدخول بعد انتهاء الفيديو
    video.onended = () => {
      btn.style.display = "block";
    };

    // عند الضغط على الزر
    btn.onclick = () => {
      intro.style.display = "none";
      main.style.display = "block";
      document.body.style.overflow = "auto";
    };
  </script>
</body>
</html>
